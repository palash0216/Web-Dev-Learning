    With CSS Rounder corners we can make the intuitive 
    designs and shapes, we can achieve it with the help
    of CSS border-radius

    The Border-radius has 4 properties.
    1.Border-top-left-radius
    2.Border-top-right-radius
    3.Border-bottom-left-radius
    4.Border-bottom-right-radius

 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
         .button{
             border-radius: 50px;
             background: crimson;
             color: beige;
             padding: 20px;
             width: 75px;
             height: 40px;

         }
     </style>
 </head>
 <body>
     <input type="submit" class="button">
 </body>
 </html>
