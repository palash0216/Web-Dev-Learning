<!-- 
    The Margin Properties is 
    used to create space around the elements outside the border.

    The Main Properties we have are:
    1.Margin-top
    2.Margin-bottom
    3.Margin-left
    4.Margin-right

 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
         .margin{
             margin-top: 30px;
             margin-bottom: 30px;
             margin-left: 30px;
             margin-right: 30px;
         }
     </style>
 </head>
 <body>
     <div class="margin">
         <p>
             Demonstrates the Margin
         </p>
     </div>
 </body>
 </html>
