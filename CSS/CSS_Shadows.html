<!-- The CSS Shadows properties is used for setting an 
amazing Shadow around the element or text 
where ever its being called at.

The CSS Shadows are of 2 Categories
1.Text Shadows.
2.Box Shadows.

In order to set the shadow property for the text we will have to set the property as follows:
Text-shadow:xpx,ypx,sizepx,color;

In Order to set the box shadow we will have to set the 
property as follows:
Box-shadow:xpx.ypx,sizepx,color -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            text-shadow: 2px 1.5px 3px black;
        }
        div{
            height: 150px;
            width: 150px;
            padding: 20px;
            text-align: center;
            background-color: bisque;
            box-shadow: 5px 5px 5px greenyellow;
        }
    </style>
</head>
<body>
    <p>This is a paragraph</p>
    <div>
        Example of the box shadow.
    </div>
</body>
</html>
