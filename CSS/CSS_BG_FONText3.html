 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
         p{
             color: blue;
         }
         .center{
             text-align: center;
         }
         .right{
             text-align: right;
         }
         a{
             text-decoration:line-through;
             /* text decoration */
         }
         .uppercase{
             text-transform: uppercase
             ;

         }
         .capitalize{
             text-transform: capitalize;

         }
     </style>
 </head>
 <body>
     <p class="center">This is a paragrapph</p>
     <p class="right">This is a paragrapph</p>

 </body>
