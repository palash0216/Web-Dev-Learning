<!-- 
    The CSS Transparency ,Property is used to set
    the opacity or transparency of the element.

    Initiated with the property opacity the values
    ranges from 0.0 to 1.0
    0 being the most transparent.
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
         div{
            height: 150px;
            width: 150px;
            padding: 20px;
            text-align: center;
            background-color: bisque;
            box-shadow: 5px 5px 5px greenyellow;
            opacity: 0.5;
        }
        img{
            opacity: 0.7;
        }
        img:hover
        {
            opacity: 0.9;
        }
     </style>
 </head>
 <body>
     <div>
         This is a box shadow transparency.
        </div>
        <img src="mickey.jpg" alt="Sample Image">
 </body>
 </html>
