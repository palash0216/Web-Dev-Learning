<!-- 
    Css Provides us with amazing tool with work
    with text element and one of the most agile
    one is Hyphenation

    Hyphenation is used  to automatically add
    hyphenations to the texts when the page or the 
    container is shrinked.

    Hypenation properly has either one of these
    three property values
    1.None
    2.Manual
    3.auto

 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 60px;
            border: 1px solid black;
        }
        div.a{
            -webkit-hyphens: auto;
            -ms-hyphens: auto;
            hyphens: auto;
        }
    </style>
</head>

<body>
    <div class="a">
        This is very nice &shy; moonlight evening
    </div>
</body>

</html>
