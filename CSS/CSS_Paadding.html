<!-- 
 The Padding Property creates 
 the space around elements content inside of any well defined border.

 The padding properties we have are:
 1.padding-top
 2.padding-bottom
 3.padding-right
 4.padding-left
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
         .padding{
             padding-top: 15px;
             padding-left: 15px;
             padding-bottom: 15px;
             padding-right: 15px;
         }
         .border{
             border : 1px solid black;
         }
     </style>
 </head>
 <body>
     <div class="padding">
         <p class="padding , border">
             Content inside the div
         </p>
     </div>
 </body>
 </html>
